		<script>
			let personId = new URLSearchParams(window.location.search);
			const detailWrap = document.getElementById('detail-wrap');
			let detailView = '';
			const updateBtn = document.getElementById('update-btn');
			const completeBtn = document.getElementById('complete-btn');

			// const auth = firebase.auth().currentUser;

			completeBtn.style.display = 'none';

			db.collection('person')
				.doc(personId.get('id'))
				.get()
				.then((result) => {
					detailView = `
			<div>
				<h5 class="image"><img src="${result.data().image}"></h5>
				<hr />
				<p class="name">${result.data().name}</p>
				<p class="age">${result.data().age}</p>
				<p class="sort">${result.data().sort}</p>
			</div>
					`;
					// console.log(result);
					// console.log(result.data());
					detailWrap.innerHTML = detailView;
				});

			// 작성자만 수정할 수 있도록
			// if (auth.user === personId.get('id')) {
			updateBtn.addEventListener('click', function () {
				db.collection('person')
					.doc(personId.get('id'))
					.get()
					.then((result) => {
						console.log(result.data());
						detailView = `
				<div>
					<h5 class="image">
						<input type="file" id="image" />
						<p class="preview-wrap">
							<img src="${result.data().image}" id="image-preview">
							</p>
					</h5>
				<hr />
				<p class="name"><input type="text" class="form-control" id="name" placeholder="이름" value="${result.data().name}" /></p>
				<p class="age"><input type="text" class="form-control" id="age" placeholder="나이" value="${result.data().age}" /></p>
				<p class="sort"><input type="text" class="form-control" id="sort" placeholder="현재상황" value="${result.data().sort}" /></p>
			</div>
				`;
						detailWrap.innerHTML = detailView;
						completeBtn.style.display = 'block';
						updateBtn.style.display = 'none';

						const imageInput = document.getElementById('image');
						const imagePreview = document.getElementById('image-preview');
						const previewWrap = document.querySelector('.preview-wrap');
						const deleteBtn = document.querySelector('delete-btn');

						// 이미지 미리보기
						imageInput.addEventListener('change', function (event) {
							const selectedImage = event.target.files[0];

							if (selectedImage) {
								const reader = new FileReader();

								reader.onload = function (e) {
									imagePreview.src = e.target.result;

									const storageRef = firebase.storage().ref();
									const imageRef = storageRef.child('image/' + selectedImage.name);

									imageRef
										.put(selectedImage)
										.then(() => {
											console.log('Image uploaded successfully');

											// 업로드한 이미지의 URL을 받아옴
											imageRef
												.getDownloadURL()
												.then((imageUrl) => {
													// imageUrl을 사용하여 Firebase Firestore에 업데이트
													const newData = {
														// ... 기타 필드 데이터 ...
														image: imageUrl, // 업로드한 이미지의 URL
													};

													db.collection('person')
														.doc(personId.get('id'))
														.update(newData)
														.then(() => {
															console.log('Firestore updated with image URL');
														})
														.catch((error) => {
															console.error('Error updating Firestore:', error);
														});
												})
												.catch((error) => {
													console.error('Error getting image URL:', error);
												});
										})
										.catch((error) => {
											console.error('Error uploading image:', error);
										});
								};

								reader.readAsDataURL(selectedImage);
							} else {
								imagePreview.src = '';
							}
						});
					});
			});

			// } else {
			// 	updateBtn.addEventListener('click', function () {
			// 		alert('로그인하세요');
			// 	});
			// }
			// });

			// 	if (selectedImage) {

			// 		reader.onload = function (e) {
			// 			imagePreview.src = e.target.result;
			// 		};

			// 		reader.readAsDataURL(selectedImage);

			// 		const imageDelete = document.createElement('button');
			// 		imageDelete.classList.add('delete-btn');
			// 		imageDelete.textContent = 'X';

			// 		previewWrap.appendChild(imageDelete);

			// 		imageDelete.addEventListener('click', function () {
			// 			imagePreview.src = '';
			// 			imageInput.value = '';
			// 			imageDelete.remove();
			// 		});
			// 	} else {
			// 		imagePreview.src = '';
			// 	}
			// });

			completeBtn.addEventListener('click', function () {
				let newNameValue = document.getElementById('name').value;
				let newAgeValue = document.getElementById('age').value;
				let newSortValue = document.getElementById('sort').value;

				db.collection('person')
					.doc(personId.get('id'))
					.get()
					.then((result) => {
						const existData = result.data();

						const updatedData = {
							...existData,
							name: newNameValue,
							age: newAgeValue,
							sort: newSortValue,
						};

						db.collection('person')
							.doc(personId.get('id'))
							.update(updatedData)
							.then(() => {
								console.log('DATA updated');
								detailView = `
								<div>
									<h5 class="image"><img src="${updatedData.image}"></h5>
									<hr />
									<p class="name">${updatedData.name}</p>
									<p class="age">${updatedData.age}</p>
									<p class="sort">${updatedData.sort}</p>
								</div>
					`;
								detailWrap.innerHTML = detailView;
								completeBtn.style.display = 'none';
								updateBtn.style.display = 'block';
							});
					})

					.catch((error) => {
						console.log('Error updating data:', error);
					});
			});
		</script>
